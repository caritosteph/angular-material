<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="app.css" type="text/css" />
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body ng-app="MyApp" layout="column" ng-controller = "UserController as uc">
    
    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Browse Users">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h3>Angular Material - Starter App</h3>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp">
          <md-list ng-click="uc.toggleList()">
            <md-list-item ng-repeat = "u in uc.users">
                <md-button ng-click = "uc.selectUser(u)">
                  <md-icon md-svg-src="{{u.avatar}}" class="avatar"></md-icon>
                  {{u.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <md-icon md-svg-icon="{{uc.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{uc.selected.name}}</h2>
          <p>
            {{uc.selected.content}}
          </p>
          
          <md-button class="share" md-no-ink ng-click="uc.share(uc.selected)" aria-label="Share with {{uc.selected.name}}">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
          
        </md-content>

    </div>
    
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    
    <script src="./user/User.js"></script>
    <script src="./user/UserController.js"></script>
    <script src="./user/UserService.js"></script>
    
    <script>
        angular.module('MyApp',['ngMaterial','users'])
            .config(function($mdIconProvider,$mdThemingProvider){
                $mdIconProvider
                .defaultIconSet('./svg/avatars.svg',128)
                .icon('share','./svg/share.svg',24)
                .icon('menu','./svg/menu.svg',24);
                
                $mdThemingProvider.theme('default')
                  .primaryPalette('brown')
                  .accentPalette('red');
            });
    </script>
</body>
</html>
