<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" type="text/css" />
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body ng-app="MyApp" layout="column">
    
    <md-toolbar>
       <h1>Angular Material Starter</h1> 
    </md-toolbar>
    
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list>
                <md-list-item>
                    <md-button>
                        <md-icon  class="avatar">Thomas Burleson</md-icon>
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button>
                        <md-icon class="avatar">Aaron Frost</md-icon>
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content id="content" flex>Content</md-content>
    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
    
    
    <script>
        angular.module('MyApp',['ngMaterial'])
            .run(function(){
                console.log("MyApp is ready");
            });
    </script>
</body>
</html>
